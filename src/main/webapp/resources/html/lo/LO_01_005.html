<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KMI 한국의학연구소</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/ico/favicon.ico" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.css" />
    <link rel="stylesheet" href="../../lib/jquery-ui/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/js/jquery-ui-1.9.2.custom.js"></script>
    <script src="../../lib/smooth-scrollbar/dist/smooth-scrollbar.js"></script>
</head>

<body>
    <div id="container">
        <!-- Content-Wrapper -->
        <div class="content-wrapper">
            <!-- Contents -->
            <section class="contents">
                <!-- [comment]
						- 팝업 연결 button [data-target] - .c-layer-popup [id] 동일 속성값 부여 
						-  .c-layer-popup [aria-labelledby] - .c-modal-title-field > .c-title  동일 속성값 부여 
					-->
                <button type="button" class="co-btn btn-open-popup" data-toggle="modal" data-target="#popupJoin04"><span>open popup</span></button>

                <div class="c-layer-popup type03" id="popupJoin04" role="dialog" aria-labelledby="popupJoin04_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap modal-dialog-centered">
                        <div class="modal-field">
                            <!-- modal Header -->
                            <div class="c-modal-header">
                                <div class="c-modal-title-field">
                                    <h4 class="c-title" id="popupJoin04_Label">회원 가입 및 확인 <span>(4/4)</span></h4>
                                </div>
                                <button type="button" class="popup-cls-btn"><span class="skip">팝업 닫기</span></button>
                            </div>

                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <div class="join-login-field step04 personal-default-info">
                                        <div class="cont-box">
                                            <h5 class="title">개인정보 입력</h5>
                                            <p class="cont">본인의 정보를 입력하여 주시기 바랍니다.</p>
                                        </div>
                                        <div class="c-input-list-view line">
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="input-type view01">
                                                        <label for="persnalInfo_01">소속</label>
                                                        <input type="text" class="c-input" id="persnalInfo_01" value="KMI 한국의학연구소" readonly="readonly" />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="input-type view01">
                                                        <label for="persnalInfo_02">사번</label>
                                                        <input type="text" class="c-input" id="persnalInfo_02" value="2021020020" readonly="readonly" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="input-type view01">
                                                        <label for="persnalInfo_03">부서</label>
                                                        <input type="text" class="c-input" id="persnalInfo_03" value="헬스케어" readonly="readonly" />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="input-type view01">
                                                        <label for="persnalInfo_04">직급(직위)</label>
                                                        <input type="text" class="c-input" id="persnalInfo_04" value="본부장" readonly="readonly" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="input-type view01">
                                                        <label for="persnalInfo_05">아이디</label>
                                                        <input type="text" class="c-input" id="persnalInfo_05" value="2021020020" readonly="readonly" />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="input-type view01">
                                                        <label for="persnalInfo_06">이름</label>
                                                        <input type="text" class="c-input" id="persnalInfo_06" value="홍길동" readonly="readonly" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="input-type view01">
                                                        <label for="persnalInfo_07">생년월일</label>
                                                        <input type="text" class="c-input" id="persnalInfo_07" value="1978-05-12" readonly="readonly" />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="input-type view01">
                                                        <label for="persnalInfo_08">본인인증</label>
                                                        <input type="text" class="c-input" id="persnalInfo_08" value="휴대폰인증 / 2021-02-12" readonly="readonly" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="c-input-list-basic">
                                            <div class="row">
                                                <div class="col label-input">
                                                    <label class="c-label-txt">휴대폰 전화번호<i class="is-nec">필수 입력</i></label>
                                                    <div class="c-input-phone-group">
                                                        <div class="row inner">
                                                            <div class="col input-phone-01">
                                                                <div class="c-select">
                                                                    <select title="휴대폰 전화번호 앞 3자리 선택">
                                                                        <option value="" selected="">010</option>
                                                                        <option value="">option</option>
                                                                        <option value="">option</option>
                                                                        <option value="">option</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col input-phone-02"><input type="text" class="c-input" title="휴대폰 전화번호 중간 4자리 입력" /></div>
                                                            <div class="col input-phone-03"><input type="text" class="c-input" title="휴대폰 전화번호 끝 4자리 입력" /></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col label-input">
                                                    <label class="c-label-txt">유선 전화번호</label>
                                                    <div class="c-input-phone-group">
                                                        <div class="row inner">
                                                            <div class="col input-phone-01">
                                                                <div class="c-select">
                                                                    <select title="유선 전화번호 지역번호 선택">
                                                                        <option value="" selected="">02</option>
                                                                        <option value="">option</option>
                                                                        <option value="">option</option>
                                                                        <option value="">option</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col input-phone-02"><input type="text" class="c-input" title="유선 전화번호 중간 자리 입력" /></div>
                                                            <div class="col input-phone-03"><input type="text" class="c-input" title="유선 전화번호 끝 자리 입력" /></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col label-input">
                                                    <label class="c-label-txt">이메일<i class="is-nec">필수 입력</i></label>

                                                    <div class="c-input-email-group certified">
                                                        <div class="row inner w-btn">
                                                            <div class="col input-email-01">
                                                                <input type="text" class="c-input" title="이메일 계정입력" value="test" />
                                                            </div>
                                                            <div class="col-6 input-email-02">
                                                                <div class="row">
                                                                    <div class="col-6">
                                                                        <input type="text" class="c-input" title="이메일 도메인 입력" value="hanmail.net" />
                                                                    </div>
                                                                    <div class="col-6">
                                                                        <div class="c-select">
                                                                            <select title="이메일 도메인 선택">
                                                                                <option value="" selected>직접입력</option>
                                                                                <option value="">option</option>
                                                                                <option value="">option</option>
                                                                                <option value="">option</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col label-input">
                                                    <label class="c-label-txt">주소<i class="is-nec">필수 입력</i></label>
                                                    <div class="c-input-address-group">
                                                        <div class="row inner">
                                                            <div class="col input-addr-01">
                                                                <input type="text" class="c-input" title="우편번호 입력" placeholder="우편번호" />
                                                            </div>
                                                            <div class="col input-addr-02"><input type="text" class="c-input" title="주소 입력" /></div>
                                                            <div class="col input-addr-03">
                                                                <button type="button" class="co-btn input-btn btn-open-popup" data-toggle="modal" data-target="#joinInfoPopup"><span>주소 검색</span></button>
                                                            </div>
                                                        </div>
                                                        <div class="row inner">
                                                            <div class="col"><input type="text" class="c-input" title="상세주소 입력" placeholder="상세주소" /></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6 label-input">
                                                    <label>SMS 수신 여부<i class="is-nec">필수 선택</i></label>
                                                    <div class="c-m-input-list">
                                                        <div class="input-col">
                                                            <div class="inner">
                                                                <div class="c-chkbox">
                                                                    <input type="checkbox" id="receiveSmsChk_01" />
                                                                    <label for="receiveSmsChk_01" class="chk-label"><i></i><span>제도 안내 수신동의 </span></label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="input-col">
                                                            <div class="inner">
                                                                <div class="c-chkbox">
                                                                    <input type="checkbox" id="receiveSmsChk_02" />
                                                                    <label for="receiveSmsChk_02" class="chk-label"><i></i><span>해택 정보 수신동의</span></label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6 label-input">
                                                    <label>이메일 수신 여부<i class="is-nec">필수 선택</i></label>
                                                    <div class="c-m-input-list">
                                                        <div class="input-col">
                                                            <div class="inner">
                                                                <div class="c-chkbox">
                                                                    <input type="checkbox" id="receiveEmailChk_01" />
                                                                    <label for="receiveEmailChk_01" class="chk-label"><i></i><span>제도 안내 수신동의 </span></label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="input-col">
                                                            <div class="inner">
                                                                <div class="c-chkbox">
                                                                    <input type="checkbox" id="receiveEmailChk_02" />
                                                                    <label for="receiveEmailChk_02" class="chk-label"><i></i><span>해택 정보 수신동의</span></label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="co-cont-article type01">
                                            <div class="inner">
                                                <div class="cont txt-type02">
                                                    <p>※ 이메일 / SMS 정보 수신 관련 안내 사항</p>
                                                    <ul>
                                                        <li>이메일 및 SMS 수신 동의 시 제공되는 다양한 혜택 및 이벤트 정보를 받아 보실 수 있습니다.</li>
                                                        <li>건강검진 예약 및 결과 조회 서비스 등 주요 서비스 정책에 관련된 사항은 수신 여부와 관계 없이 발송 됩니다.</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- // modal body -->

                            <!-- modal-footer -->
                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button type="button" class="co-btn is-outline-navy-1 popup-cls-btn"><span>취소</span></button>
                                        <button type="button" class="co-btn bg-navy-1"><span>완료</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- = type03  -->
                    <!-- [ // layer popup] -->
                </div>

                <!--  안내창 팝업 레이아웃 	-->
                <div class="c-layer-popup type01 add-popup" id="joinInfoPopup" role="dialog" aria-labelledby="joinInfoPopupLabel" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap">
                        <div class="modal-field" tabindex="0">
                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <h4 class="c-title skip" id="joinInfoPopupLabel">입력 안내</h4>
                                    <p>이메일 중복여부를 확인해 주세요.</p>
                                    <!-- alert 창 문구 
										- 이미 사용중인 이메일 아이디입니다.
										- 인증번호가 발송 되었습니다.
										- 인증되었습니다.
										- 인증번호를 확인해주세요.
										-  개인정보 입력 안된 사항이 있습니다.
										-->
                                </div>
                            </div>

                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button class="co-btn bg-navy-1 popup-cls-btn"><span>확인</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  // 안내창 팝업 레이아웃	-->
            </section>
            <!-- // Contents -->


        </div>
        <!-- // Content-Wrapper -->
    </div>
    <script src="../../lib/swiper/js/swiper.js"></script>
    <script src="../../js/common.js"></script>

</body>

</html>
