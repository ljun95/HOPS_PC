<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KMI 한국의학연구소</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/ico/favicon.ico" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.css" />
    <link rel="stylesheet" href="../../lib/jquery-ui/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/js/jquery-ui-1.9.2.custom.js"></script>
    <script src="../../lib/smooth-scrollbar/dist/smooth-scrollbar.js"></script>
</head>

<body>
    <div id="container">
        <!-- Content-Wrapper -->
        <div class="content-wrapper">
            <!-- Contents -->
            <section class="contents">
                <!-- [comment]
						- 팝업 연결 button [data-target] - .c-layer-popup [id] 동일 속성값 부여 
						-  .c-layer-popup [aria-labelledby] - .c-modal-title-field > .c-title  동일 속성값 부여 
					-->
                <a href="javascript:;" class="co-btn btn-open-popup" data-toggle="modal" data-target="#popupFindwPW01">open popup</a>

                <div class="c-layer-popup type03" id="popupFindwPW01" role="dialog" aria-labelledby="popupFindwPW01_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap">
                        <div class="modal-field">
                            <!-- modal Header -->
                            <div class="c-modal-header">
                                <div class="c-modal-title-field">
                                    <h4 class="c-title" id="popupFindwPW01_Label">비밀번호 찾기</h4>
                                </div>
                                <button type="button" class="popup-cls-btn"><span class="skip">팝업 닫기</span></button>
                            </div>

                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <div class="join-login-field find-accinfo-field">
                                        <div class="cont-box">
                                            <h5 class="title">사번/아이디를 입력해 주세요.</h5>
                                        </div>
                                        <div class="co-article">
                                            <div class="c-input-list">
                                                <div class="row">
                                                    <div class="col label-input">
                                                        <label for="inputFindPw01">사번 또는 아이디</label>
                                                        <div class="row inner c-input-btn-group">
                                                            <div class="col">
                                                                <input type="text" class="c-input" id="inputFindPw01" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- // modal body -->

                            <!-- modal-footer -->
                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button type="button" class="co-btn is-outline-navy-1 popup-cls-btn"><span>취소</span></button>
                                        <button type="button" class="co-btn bg-navy-1"><span>다음</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- = type03  -->
                    <!-- [ // layer popup] -->
                </div>
            </section>
            <!-- // Contents -->
        </div>
        <!-- // Content-Wrapper -->
    </div>
    <script src="../../lib/swiper/js/swiper.js"></script>
    <script src="../../js/common.js"></script>

</body>

</html>
