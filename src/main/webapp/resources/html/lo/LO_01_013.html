<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KMI 한국의학연구소</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/ico/favicon.ico" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.css" />
    <link rel="stylesheet" href="../../lib/jquery-ui/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/js/jquery-ui-1.9.2.custom.js"></script>
    <script src="../../lib/smooth-scrollbar/dist/smooth-scrollbar.js"></script>
</head>

<body>
    <div id="container">
        <!-- Content-Wrapper -->
        <div class="content-wrapper">
            <!-- Contents -->
            <section class="contents">
                <!-- 휴면 계정 안내 popup  -->
                <button type="button" class="co-btn btn-open-popup" data-toggle="modal" data-target="#dormantAccount01">휴면 계정 안내 popup</button>

                <div class="c-layer-popup type03" id="dormantAccount01" role="dialog" aria-labelledby="dormantAccount01_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap">
                        <div class="modal-field">
                            <!-- modal Header -->
                            <div class="c-modal-header">
                                <div class="c-modal-title-field">
                                    <h4 class="c-title" id="dormantAccount01_Label">휴면 계정 안내</h4>
                                </div>
                                <button type="button" class="popup-cls-btn"><span class="skip">팝업 닫기</span></button>
                            </div>

                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <div class="join-login-field">
                                        <div class="cont-box">
                                            <h5 class="title">회원님의 아이디는 휴면 상태로 전환되었습니다.</h5>
                                            <p class="cont">
                                                회원님은 로그인 한 지 2년 이상이 지나 아이디가 휴면 상태로 전환되었습니다. <br />
                                                본인 확인 후 서비스 이용이 가능 합니다.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- // modal body -->

                            <!-- modal-footer -->
                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button type="button" class="co-btn is-outline-navy-1 popup-cls-btn"><span>취소</span></button>
                                        <button type="button" class="co-btn bg-navy-1"><span>휴대폰인증</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- = type03  -->
                    <!-- [ // layer popup] -->
                </div>

                <!-- 휴면 계정 해제 완료 -->
                <button type="button" class="co-btn btn-open-popup" data-toggle="modal" data-target="#dormantAccount02">휴면 계정 해제 완료 popup</button>

                <div class="c-layer-popup type02" id="dormantAccount02" role="dialog" aria-labelledby="dormantAccount02_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap">
                        <div class="modal-field">
                            <!-- modal Header -->
                            <div class="c-modal-header">
                                <div class="c-modal-title-field">
                                    <h4 class="c-title" id="dormantAccount02_Label">휴면 계정 안내</h4>
                                </div>
                                <button type="button" class="popup-cls-btn"><span class="skip">팝업 닫기</span></button>
                            </div>

                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <div class="join-login-field">
                                        <div class="cont-box">
                                            <p class="cont">
                                                회원님 계정의 휴면 상태가 해제 되었습니다.<br />
                                                모든 서비스를 정상 이용 가능합니다.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- // modal body -->

                            <!-- modal-footer -->
                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button type="button" class="co-btn bg-navy-1 popup-cls-btn"><span>확인</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- = type03  -->
                    <!-- [ // layer popup] -->
                </div>
            </section>
            <!-- // Contents -->
        </div>
        <!-- // Content-Wrapper -->
    </div>
    <script src="../../lib/swiper/js/swiper.js"></script>
    <script src="../../js/common.js"></script>

</body>

</html>
