<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KMI 한국의학연구소</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/ico/favicon.ico" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.css" />
    <link rel="stylesheet" href="../../lib/jquery-ui/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/js/jquery-ui-1.9.2.custom.js"></script>
    <script src="../../lib/smooth-scrollbar/dist/smooth-scrollbar.js"></script>
</head>

<body>
    <div class="skip-navigation">
        <p><a href="#container" tabindex="1">본문 바로가기</a></p>
        <p><a href="#sideNav" tabindex="1">주메뉴 바로가기</a></p>
    </div>

    <div id="container">
        <!-- Content-Wrapper -->
        <div class="content-wrapper">
            <div class="contents-wrap">
                <!-- Contents -->
                <section class="contents">
                    <div class="contents-area">
                        <!-- [comment]
								- 퍼블리싱 화면 팝업 확인용 버튼 / 실제 버튼 연동시 해당 버튼 소스 활용하여 구현
							-->
                        <button type="button" class="co-btn btn-open-popup" data-toggle="modal" data-target="#popupModPernalInfo"><span>open popup</span></button>

                        <div class="c-layer-popup type03" id="popupModPernalInfo" role="dialog" aria-labelledby="popupModPernalInfo_Label" aria-modal="true" aria-hidden="true">
                            <div class="modal-wrap">
                                <div class="modal-field">
                                    <!-- modal Header -->
                                    <div class="c-modal-header">
                                        <div class="c-modal-title-field">
                                            <h4 class="c-title" id="popupModPernalInfo_Label">개인정보 변경</h4>
                                        </div>
                                        <button type="button" class="popup-cls-btn"><span class="skip">팝업 닫기</span></button>
                                    </div>

                                    <div class="c-modal-body">
                                        <div class="c-modal-inner">
                                            <div class="c-input-list-basic">
                                                <div class="row">
                                                    <div class="col label-input">
                                                        <label for="modifyPersnalInfo01_01">아이디</label>
                                                        <input type="text" class="c-input" id="modifyPersnalInfo01_01" value="2021020020" disabled />
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col label-input">
                                                        <label for="modifyPersnalInfo01_02">비밀번호</label>
                                                        <input type="password" class="c-input" id="modifyPersnalInfo01_02" placeholder="비밀번호를 입력해주세요." />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- // modal body -->

                                    <!-- modal-footer -->
                                    <div class="c-modal-footer">
                                        <div class="inner">
                                            <div class="buttons">
                                                <button type="button" class="co-btn is-outline-navy-1 popup-cls-btn"><span>닫기</span></button>
                                                <button type="button" class="co-btn bg-navy-1"><span>확인</span></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- = type03  -->
                            <!-- [ // layer popup] -->
                        </div>
                    </div>
                </section>
                <!-- // Contents -->
            </div>


        </div>
        <!-- // Content-Wrapper -->
    </div>
    <script src="../../lib/swiper/js/swiper.js"></script>
    <script src="../../js/common.js"></script>

</body>

</html>
