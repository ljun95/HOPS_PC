<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KMI 한국의학연구소</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/ico/favicon.ico" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.css" />
    <link rel="stylesheet" href="../../lib/jquery-ui/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/js/jquery-ui-1.9.2.custom.js"></script>
    <script src="../../lib/smooth-scrollbar/dist/smooth-scrollbar.js"></script>
</head>

<body>
    <div id="container">
        <!-- Content-Wrapper -->
        <div class="content-wrapper">
            <div class="contents-wrap">
                <!-- Contents -->
                <section class="contents">
                    <!-- [popup source] -->
                    <!-- [comment]
						- 팝업 연결 button [data-target] - .c-layer-popup [id] 동일 속성값 부여 
						-  .c-layer-popup [aria-labelledby] - .c-modal-title-field > .c-title  동일 속성값 부여 
					-->
                    <!--  Popup -->
                    <button type="button" class="btn-open-popup" data-toggle="modal" data-target="#popupRsvDetailsInfo01">
                        <span>popup (예약내역 안내 팝업 공통 Type (※ text만 변경하여 사용))</span>
                    </button>

                    <div class="c-layer-popup type01" id="popupRsvDetailsInfo01" role="dialog" aria-labelledby="popupRsvDetailsInfo01_Label " aria-modal="true" aria-hidden="true">
                        <div class="modal-wrap">
                            <div class="modal-field" tabindex="0">
                                <div class="c-modal-body">
                                    <div class="c-modal-inner">
                                        <h4 class="c-title skip" id="popupRsvDetailsInfo01_Label">예약내역 안내 팝업</h4>
                                        <p>해당기간에 예약 신청내역이 없습니다.</p>
                                        <!-- <p>예약주문 내역을 선택하여 주시기 바랍니다.</p>
                      <p>
                        건강검진센터 및 검진 상품은 변경이 불가하며 <br />
                        변경을 원하실 경우 해당 검진 신청 내역을 <br />
                        취소하신 후 재 예약 하여 주시기 바랍니다.
                      </p> -->
                                    </div>
                                </div>
                                <div class="c-modal-footer">
                                    <div class="inner">
                                        <div class="buttons">
                                            <button class="co-btn bg-navy-1 popup-cls-btn"><span>확인</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- // Contents -->
            </div>
        </div>
        <!-- // Content-Wrapper -->
    </div>
    <script src="../../lib/swiper/js/swiper.js"></script>
    <script src="../../js/common.js"></script>

</body>

</html>
