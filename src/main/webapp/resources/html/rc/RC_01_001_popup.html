<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KMI 한국의학연구소</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/ico/favicon.ico" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.css" />
    <link rel="stylesheet" href="../../lib/jquery-ui/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/js/jquery-ui-1.9.2.custom.js"></script>
    <script src="../../lib/smooth-scrollbar/dist/smooth-scrollbar.js"></script>
</head>

<body>
    <div id="container">
        <!-- Content-Wrapper -->
        <div class="content-wrapper">
            <div class="contents-wrap">
                <!-- Contents -->
                <section class="contents">
                    <!-- [popup source] -->
                    <!-- [comment]
						- 팝업 연결 button [data-target] - .c-layer-popup [id] 동일 속성값 부여 
						-  .c-layer-popup [aria-labelledby] - .c-modal-title-field > .c-title  동일 속성값 부여 
					-->
                    <!--  Popup -->
                    <button type="button" class="btn-open-popup" data-toggle="modal" data-target="#popupResultConsult01">
                        <span>popup (온라인 건강검진 결과 상담 팝업 공통 레이아웃 (※ text만 변경하여 사용))</span>
                    </button>

                    <div class="c-layer-popup type01" id="popupResultConsult01" role="dialog" aria-labelledby="popupResultConsult01_Label " aria-modal="true" aria-hidden="true">
                        <div class="modal-wrap">
                            <div class="modal-field" tabindex="0">
                                <div class="c-modal-body">
                                    <div class="c-modal-inner">
                                        <h4 class="c-title skip" id="popupResultConsult01_Label">검진결과 보기 안내 팝업</h4>
                                        <p>
                                            개인정보 수집, 이용 미 동의 시 <br />
                                            온라인 상담 서비스가 지원되지 않습니다.
                                        </p>
                                        <!-- <p>상담유형을 선택해 주세요.</p>
                      <p>입력이 안된 항목이 있습니다.</p>
                      <p>상담내용을 입력해 주세요.</p>
                      <p>개인정보 수집, 이용 동의해 주세요.</p>
                      <p>개인정보 수집, 이용 미 동의 시 <br>
온라인 상담 서비스가 지원되지 않습니다.</p> -->
                                    </div>
                                </div>
                                <div class="c-modal-footer">
                                    <div class="inner">
                                        <div class="buttons">
                                            <button class="co-btn bg-navy-1 popup-cls-btn"><span>확인</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br />
                    <!-- popup -->
                    <button type="button" class="btn-open-popup" data-toggle="modal" data-target="#popupResultConsult02"><span>popup (온라인 건강검진 결과 상담을 신청하시겠습니까 ?)</span></button>

                    <div class="c-layer-popup type01" id="popupResultConsult02" role="dialog" aria-labelledby="popupResultConsult02_Label" aria-modal="true" aria-hidden="true">
                        <div class="modal-wrap">
                            <div class="modal-field" tabindex="0">
                                <div class="c-modal-body">
                                    <div class="c-modal-inner">
                                        <p>온라인 건강검진 결과 상담을 <br />신청하시겠습니까 ?</p>
                                    </div>
                                </div>
                                <div class="c-modal-footer">
                                    <div class="inner">
                                        <div class="buttons">
                                            <button class="co-btn is-outline-navy-1 popup-cls-btn"><span>취소</span></button>
                                            <button class="co-btn bg-navy-1 popup-cls-btn"><span>확인</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- // Contents -->
            </div>
        </div>
        <!-- // Content-Wrapper -->
    </div>
    <script src="../../lib/swiper/js/swiper.js"></script>
    <script src="../../js/common.js"></script>

</body>

</html>
